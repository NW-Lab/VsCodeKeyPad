[env:lilygo-h621]
platform = espressif32@6.4.0
board = esp32dev
framework = arduino

; Upload settings
upload_speed = 921600
monitor_speed = 115200

; Library dependencies - specify exact versions for reliability
lib_deps = 
    bodmer/TFT_eSPI@^2.5.23
    t-vk/ESP32-BLE-Keyboard@^0.3.2

; Build flags for TFT_eSPI configuration for Lilygo H621
build_flags = 
    -DUSER_SETUP_LOADED=1
    -DILI9341_DRIVER=1
    -DTFT_HEIGHT=320
    -DTFT_WIDTH=240
    -DTFT_MOSI=23
    -DTFT_SCLK=18
    -DTFT_CS=5
    -DTFT_DC=2
    -DTFT_RST=4
    -DTFT_BL=15
    -DTOUCH_CS=33
    -DLOAD_GLCD=1
    -DLOAD_FONT2=1
    -DLOAD_FONT4=1
    -DLOAD_FONT6=1
    -DLOAD_GFXFF=1
    -DSMOOTH_FONT=1
    -DSPI_FREQUENCY=27000000
    -DSPI_READ_FREQUENCY=20000000
    -DSPI_TOUCH_FREQUENCY=2500000